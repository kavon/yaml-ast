---
name: prog
funcs:
  name: funcs
  funcs:
    -
      name: func
      ret_type: int
      globid: fib
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: if
              cond:
                name: binop
                op: lt
                lhs:
                  name: varval
                  var: $n
                rhs:
                  name: lit
                  value: 2
              stmt:
                name: if
                cond:
                  name: binop
                  op: eq
                  lhs:
                    name: varval
                    var: $n
                  rhs:
                    name: lit
                    value: 0
                stmt:
                  name: ret
                  exp:
                    name: lit
                    value: 0
                else_stmt:
                  name: ret
                  exp:
                    name: lit
                    value: 1
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $a
              exp:
                name: funccall
                globid: fib
                params:
                  name: exps
                  exps:
                    -
                      name: binop
                      op: sub
                      lhs:
                        name: varval
                        var: $n
                      rhs:
                        name: lit
                        value: 1
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $b
              exp:
                name: funccall
                globid: fib
                params:
                  name: exps
                  exps:
                    -
                      name: binop
                      op: sub
                      lhs:
                        name: varval
                        var: $n
                      rhs:
                        name: lit
                        value: 2
            -
              name: ret
              exp:
                name: binop
                op: add
                lhs:
                  name: varval
                  var: $a
                rhs:
                  name: varval
                  var: $b
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: int
            var: $n
    -
      name: func
      ret_type: void
      globid: inc
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: expstmt
              exp:
                name: assign
                var: $n
                exp:
                  name: binop
                  op: add
                  lhs:
                    name: varval
                    var: $n
                  rhs:
                    name: lit
                    value: 1
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: ref int
            var: $n
    -
      name: func
      ret_type: void
      globid: things
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: while
              cond:
                name: uop
                op: not
                exp:
                  name: binop
                  op: gt
                  lhs:
                    name: varval
                    var: $n
                  rhs:
                    name: lit
                    value: 100
              stmt:
                name: blk
                contents:
                  name: stmts
                  stmts:
                    -
                      name: expstmt
                      exp:
                        name: assign
                        var: $n
                        exp:
                          name: binop
                          op: sub
                          lhs:
                            name: binop
                            op: mul
                            lhs:
                              name: varval
                              var: $n
                            rhs:
                              name: varval
                              var: $n
                          rhs:
                            name: lit
                            value: 2
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: ref int
            var: $n
    -
      name: func
      ret_type: int
      globid: run
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: printslit
              string: "fib(5):"
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $val
              exp:
                name: funccall
                globid: fib
                params:
                  name: exps
                  exps:
                    -
                      name: lit
                      value: 5
            -
              name: print
              exp:
                name: varval
                var: $val
            -
              name: printslit
              string: "fib(5)+1:"
            -
              name: expstmt
              exp:
                name: funccall
                globid: inc
                params:
                  name: exps
                  exps:
                    -
                      name: varval
                      var: $val
            -
              name: print
              exp:
                name: varval
                var: $val
            -
              name: printslit
              string: "something else:"
            -
              name: expstmt
              exp:
                name: funccall
                globid: things
                params:
                  name: exps
                  exps:
                    -
                      name: varval
                      var: $val
            -
              name: print
              exp:
                name: varval
                var: $val
            -
              name: ret
              exp:
                name: lit
                value: 0
externs:
  name: externs
  externs:
    -
      name: extern
      ret_type: int
      globid: getarg
      tdecls:
        name: tdecls
        types:
          - int
    -
      name: extern
      ret_type: float
      globid: getargf
      tdecls:
        name: tdecls
        types:
          - int
...
